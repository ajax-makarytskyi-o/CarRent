syntax = "proto3";

package com.makarytskyi.internalapi.error;

option java_multiple_files = true;

enum ExceptionType {
  EXCEPTION_TYPE_EXCEPTION = 0;
  EXCEPTION_TYPE_NOT_FOUND = 1;
  EXCEPTION_TYPE_ILLEGAL_ARGUMENT = 2;
}

message Error {
  string message = 1;
  ExceptionType exceptionType = 2;
}
