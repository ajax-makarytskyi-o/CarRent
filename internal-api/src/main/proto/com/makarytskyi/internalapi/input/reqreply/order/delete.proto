syntax = "proto3";

package com.makarytskyi.internalapi.input.reqreply.order;

import "com/makarytskyi/internalapi/commonmodels/error/error.proto";

option java_multiple_files = true;

message DeleteOrderRequest {
  string id = 1;
}

message DeleteOrderResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {}

  message Failure {
    string message = 100;
  }
}
