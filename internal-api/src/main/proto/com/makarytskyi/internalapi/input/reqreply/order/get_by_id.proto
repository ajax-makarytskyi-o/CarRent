syntax = "proto3";

package com.makarytskyi.internalapi.input.reqreply.order;

import "com/makarytskyi/internalapi/commonmodels/error/error.proto";
import "com/makarytskyi/internalapi/commonmodels/order/aggregated_order.proto";
import "com/makarytskyi/internalapi/commonmodels/order/order.proto";

option java_multiple_files = true;

message GetByIdOrderRequest {
  string id = 1;
}

message GetByIdOrderResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {
    commonmodels.order.AggregatedOrder order = 1;
  }

  message Failure {
    string message = 100;
    oneof error {
      commonmodels.error.Error not_found = 1;
    }
  }
}
